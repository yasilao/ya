<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/001/199/508/original/100-dollars-hand-drawing-png.png" type="image/icon type">
    <title>Money Clicker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #2d2d2d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #FFD700;
        }

        button {
            width: 300px;
            height: 100px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin: 10px;
            font-size: 24px;
            color: #ffffff;
            background: #4caf50;
            border: none;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .counter {
            font-size: 28px;
            margin-top: 20px;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .button-container img {
            width: 80px;  /* Reduced the size */
            height: 80px;  /* Reduced the size */
            margin: 0 10px;  /* Adjusted the margin for spacing */
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .button-container img:hover {
            transform: scale(1.2);
        }

        .footer {
            margin-top: 40px;
            font-size: 18px;
            color: #FFD700;
            opacity: 0.7;
        }

        .footer a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ffcc00;
        }

        .redeem-btn {
            margin-top: 20px;
            padding: 8px 20px;
            font-size: 18px;
            background: linear-gradient(45deg, #241256, #2b39ff);
            color: white;
            border-radius: 25px;
            border: 2px solid transparent;
            outline: none;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
        }

        .redeem-btn:hover {
            background: linear-gradient(45deg, #17686b, #3b3768);
            box-shadow: 0 0 25px rgb(70, 20, 20);
            transform: scale(1.1);
        }

        .redeem-btn:active {
            box-shadow: 0 0 10px rgba(255, 72, 72, 0.5);
            transform: scale(1);
        }

        p {
            font-size: 16px;
            margin-top: 10px;
            color: #ffffff;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
            padding-top: 60px;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fff;
            color: #000;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }

        /* Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .paypal-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .paypal-form button {
            width: 100%;
            padding: 12px;
            background-color: #0070ba;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .paypal-form button:hover {
            background-color: #005e8c;
        }

        /* YouTube Icon in Footer */
        .footer .youtube-btn {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #ff0000;
            border-radius: 50%;
            margin-left: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .footer .youtube-btn:hover {
            transform: scale(1.2);
        }

        .footer .youtube-btn i {
            color: white;
            font-size: 20px;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <h1>Money Clicker</h1>
    <div class="button-container">
        <!-- Left Image -->
        <img src="https://cdn.pixabay.com/photo/2019/07/31/07/55/dollar-4374652_640.png" sizes="" alt="Dollar Icon">
        
        <button id="clickable-button">$</button>
        
        <!-- Right Image -->
        <img src="https://cdn.pixabay.com/photo/2019/07/31/07/55/dollar-4374652_640.png" alt="Dollar Icon">
    </div>
    <div class="counter">
        Clicks: <span id="click-count">0</span>
    </div>
    <div class="counter">
        Money: $<span id="money">0.000</span>
    </div>
    
    <p>1000 clicks = 0.001 dollars</p>

    <div class="footer">
        Made with ðŸ©¸blodðŸ©¸ by <a href="https://github.com/" target="_blank">yassi lao</a>
        <!-- YouTube Button -->
        <a href="https://www.youtube.com/@yassilao" target="_blank" class="youtube-btn">
            <img src="https://www.liblogo.com/img-logo/yo482y5ff-youtube-icon-logo-youtube-logo-free-icon-of-vector-logo.pnghttps://th.bing.com/th/id/R.39550c155a7c7a519f31887edbb7d32c?rik=qvE8E9MyKGlnHw&pid=ImgRaw&r=0" sizes="30%" alt="">
        </a>
    </div>

    <!-- Redeem Button -->
    <button class="redeem-btn" id="redeem-button" aria-setsize="50%">Redeem</button>

    <!-- Modal for PayPal Account -->
    <div id="paypal-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Your PayPal Account</h2>
            <form class="paypal-form" id="paypal-form">
                <input type="email" id="paypal-email" placeholder="Enter PayPal Email" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const clickableButton = document.getElementById('clickable-button');
        const counter = document.getElementById('click-count');
        const moneyDisplay = document.getElementById('money');
        const redeemButton = document.getElementById('redeem-button');
        const modal = document.getElementById('paypal-modal');
        const closeModal = document.getElementsByClassName('close')[0];
        let count = 0;
        let money = 0;

        clickableButton.addEventListener('click', () => {
            count++;
            counter.textContent = count;

            if (count % 1000 === 0) {
                money += 0.001;
                moneyDisplay.textContent = money.toFixed(3);
            }
        });

        // Open the PayPal modal when redeem button is clicked
        redeemButton.addEventListener('click', () => {
            if (money >= 100) {
                modal.style.display = "block";
            } else {
                alert('You need at least $100 to redeem.');
            }
        });

        // Close the modal
        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        // Handle the PayPal form submission
        document.getElementById('paypal-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const paypalEmail = document.getElementById('paypal-email').value;
            alert(`Thank you! We will send your payment to: ${paypalEmail}`);
            modal.style.display = "none";
            money = 0; // Reset money after redeeming
            moneyDisplay.textContent = money.toFixed(3);
        });
    </script>
</body>
</html>
